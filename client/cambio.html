<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

  <!-- Formulario de Inicio de Sesión -->
  <form id="loginForm">
    <h2>Iniciar Sesión</h2>
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
  </form>

  <!-- Formulario de Chat -->
  <form id="chatForm" class="hidden">
    <h2>Chat</h2>
    <div id="chatMessages"></div>
    <label for="message">Mensaje:</label>
    <input type="text" id="message" name="message" required>
    <button type="button" onclick="enviarMensaje()">Enviar Mensaje</button>
    <button type="button" onclick="cerrarSesion()">Cerrar Sesión</button>
  </form>

  <script>
    function iniciarSesion() {
      // Obtener valores de inicio de sesión
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Aquí podrías realizar la autenticación (por ejemplo, con una API)
      // En este ejemplo, simplemente cambiaremos de formulario si se ingresan datos

      if (username && password) {
        // Ocultar formulario de inicio de sesión
        document.getElementById('loginForm').classList.add('hidden');
        
        // Mostrar formulario de chat
        document.getElementById('chatForm').classList.remove('hidden');
      } else {
        alert('Por favor, ingrese un nombre de usuario y contraseña.');
      }
    }

    function enviarMensaje() {
      // Aquí podrías enviar el mensaje a un servidor o realizar otras acciones
      var message = document.getElementById('message').value;

      if (message) {
        // Simplemente agregamos el mensaje al área de chat para este ejemplo
        var chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML += '<p>' + message + '</p>';
        document.getElementById('message').value = ''; // Limpiar el campo de mensaje
      }
    }

    function cerrarSesion() {
      // Ocultar formulario de chat
      document.getElementById('chatForm').classList.add('hidden');
      
      // Mostrar formulario de inicio de sesión
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>

</body>
</html>
